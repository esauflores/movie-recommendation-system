services:
  webapp:
    build: ./deployments/webapp/Dockerfile
    container_name: movie-webapp
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    command: ["uvicorn", "webapp.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
